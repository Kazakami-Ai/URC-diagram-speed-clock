<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>URC倍速時計</title>
    <style>
        body {
            background-color: #000; color: #fff;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; font-family: 'MS UI Gothic', 'Arial', sans-serif;
            padding: 10px; box-sizing: border-box; transition: 0.5s;
        }
        body.light-mode { background-color: #f4f4f4; color: #111; }
        
        #timeContainer { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; max-width: 1100px; }
        #currentTime { font-size: 20vw; text-align: center; margin-bottom: 20px; font-variant-numeric: tabular-nums; }
        
        #board { width: 100%; background: #050505; border: 4px solid #333; padding: 5px; box-sizing: border-box; }
        
        /* 列の幅設定 */
        .col-num   { width: 15%; text-align: center; } 
        .col-track { width: 8%;  text-align: center; }   
        .col-time  { width: 15%; text-align: center; }   
        .col-type  { width: 20%; text-align: center; }                  
        .col-dest  { width: 42%; text-align: left; padding-left: 20px; overflow: hidden; white-space: nowrap; } 

        .board-header {
            display: flex; border-bottom: 2px solid #444; padding: 5px 0;
            font-size: 1.2rem; color: #888; background: #111;
        }

        .board-row {
            display: flex; align-items: center; border-bottom: 1px solid #222;
            height: 75px; font-size: 2.2rem; font-weight: bold;
        }
        .board-row:last-child { border-bottom: none; }
        .row-label { width: 40px; font-size: 0.8rem; color: #666; text-align: center; flex-shrink: 0; }
        
        /* 営業終了用の縮小スタイル */
        .msg-closed { font-size: 1.6rem !important; color: #eee !important; }

        #settingsContainer { width: 95%; max-width: 900px; background: #1a1a1a; padding: 15px; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        body.light-mode #settingsContainer { background: #e0e0e0; color: #000; }
        
        .setting-group { flex: 1; min-width: 150px; text-align: center; }
        .radio-group { display: flex; justify-content: center; flex-wrap: wrap; }
        .radio-group label { background: #333; color: #fff; padding: 5px 8px; margin: 2px; border-radius: 4px; font-size: 0.8em; cursor: pointer; }
        .radio-group input:checked + label { background: #007bff; }
        .radio-group input { display: none; }
        input[type="time"], select, button { font-size: 1rem; padding: 5px; width: 100%; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; margin-top: 5px; }
        body.light-mode input, body.light-mode select, body.light-mode button { background: #fff; color: #000; border-color: #ccc; }
        #setNowButton { background: #28a745; border: none; cursor: pointer; }
        #toggleSoundButton.active { background: #28a745; }
        #toggleSoundButton.inactive { background: #dc3545; }
    </style>
</head>
<body>

    <div id="timeContainer">
        <div id="currentTime">00:00:00</div>
        
        <div id="board">
            <div class="board-header">
                <div style="width: 40px;"></div>
                <div class="col-num">列車番号</div>
                <div class="col-track">番線</div>
                <div class="col-time">時刻</div>
                <div class="col-type">種別</div>
                <div class="col-dest">行先</div>
            </div>
            
            <div class="board-row" id="row1">
                <div class="row-label">先発</div>
                <div class="col-num" id="num1"></div>
                <div class="col-track" id="track1"></div>
                <div class="col-time" id="time1"></div>
                <div class="col-type" id="type1"></div>
                <div class="col-dest" id="dest1"></div>
            </div>
            <div class="board-row" id="row2">
                <div class="row-label">次発</div>
                <div class="col-num" id="num2"></div>
                <div class="col-track" id="track2"></div>
                <div class="col-time" id="time2"></div>
                <div class="col-type" id="type2"></div>
                <div class="col-dest" id="dest2"></div>
            </div>
            <div class="board-row" id="row3">
                <div class="row-label">次々発</div>
                <div class="col-num" id="num3"></div>
                <div class="col-track" id="track3"></div>
                <div class="col-time" id="time3"></div>
                <div class="col-type" id="type3"></div>
                <div class="col-dest" id="dest3"></div>
            </div>
        </div>
    </div>

    <form id="settingForm">
        <div id="settingsContainer">
            <div class="setting-group">
                <h3>倍速率</h3>
                <div class="radio-group">
                    <input type="radio" id="v12" name="v" value="12" checked><label for="v12">12</label>
                    <input type="radio" id="v15" name="v" value="15"><label for="v15">15</label>
                    <input type="radio" id="v20" name="v" value="20"><label for="v20">20</label>
                    <input type="radio" id="v30" name="v" value="30"><label for="v30">30</label>
                    <input type="radio" id="v60" name="v" value="60"><label for="v60">60</label>
                </div>
            </div>
            <div class="setting-group">
                <h3>4:00起点時刻</h3>
                <input type="time" id="targetTime" value="04:00">
                <button type="button" id="setNowButton">現在時刻に合わせる</button>
            </div>
            <div class="setting-group">
                <h3>パターン</h3>
                <select id="pSelect">
                    <option value="表参道_kudari">表参道_kudari</option>
                    <option value="表参道_nobori">表参道_nobori</option>
                    <option value="代々木上原_kudari">代々木上原_kudari</option>
                    <option value="代々木上原_nobori">代々木上原_nobori</option>
                    <option value="新宿_kudari">新宿_kudari</option>
                    <option value="新宿_nobori">新宿_nobori</option>
                    <option value="代々木上原_kudari">代々木上原_kudari</option>
                    <option value="代々木上原_nobori">代々木上原_nobori</option>
                    <option value="経堂_kudari">経堂_kudari</option>
                    <option value="経堂_nobori">経堂_nobori</option>
                    <option value="成城学園前_kudari">成城学園前_kudari</option>
                    <option value="成城学園前_nobori">成城学園前_nobori</option>
                    <option value="登戸_kudari">登戸_kudari</option>
                    <option value="登戸_nobori">登戸_nobori</option>
                    <option value="向ヶ丘遊園_kudari">向ヶ丘遊園_kudari</option>
                    <option value="向ヶ丘遊園_nobori">向ヶ丘遊園_nobori</option>
                    <option value="新百合ヶ丘_kudari">新百合ヶ丘_kudari</option>
                    <option value="新百合ヶ丘_nobori">新百合ヶ丘_nobori</option>
                </select>
            </div>
            <div class="setting-group">
                <h3>システム</h3>
                <button type="button" id="bgBtn">背景切替</button>
                <button type="button" id="toggleSoundButton" class="inactive" style="margin-top:5px;">駅放送＆メロディーOFF</button>
            </div>
        </div>
    </form>

    <script>
        const form = document.getElementById('settingForm');
        let allPatterns = {}, allSounds = {}, currentAudio = null, isSoundOn = false;
        const THIRTY_HRS = 108000;

        async function init() {
            try {
                allPatterns = await (await fetch('patterns.json?' + Date.now())).json();
                allSounds = await (await fetch('sounds.json?' + Date.now())).json();
                loadSavedSettings();
                setInterval(update, 1000);
            } catch (e) { console.error("Data Load Error", e); }
        }

        function formatTime(sec) {
            let h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = Math.floor(sec % 60);
            if (h >= 30) h -= 30;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function update() {
            const speed = parseInt(form.elements.v.value);
            const [tH, tM] = document.getElementById('targetTime').value.split(':').map(Number);
            const now = new Date();
            const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), tH, tM, 0);
            
            const diff = Math.floor(now.getTime() / 1000) - Math.floor(target.getTime() / 1000);
            let curSec = (diff * speed + 14400) % THIRTY_HRS;
            if (curSec < 0) curSec += THIRTY_HRS;
            if (curSec < 14400) curSec += THIRTY_HRS;

            document.getElementById('currentTime').innerText = formatTime(curSec);
            
            const pKey = document.getElementById('pSelect').value;
            const upcoming = (allPatterns[pKey] || []).filter(i => i.time_seconds > curSec);
            
            for (let i = 1; i <= 3; i++) {
                const data = upcoming[i-1];
                const cells = [
                    document.getElementById(`num${i}`),
                    document.getElementById(`track${i}`),
                    document.getElementById(`time${i}`),
                    document.getElementById(`type${i}`),
                    document.getElementById(`dest${i}`)
                ];
                
                // クラスのリセット
                cells[4].classList.remove('msg-closed');

                if (data && data.parts) {
                    cells.forEach((cell, idx) => {
                        const part = data.parts[idx];
                        if (part) {
                            cell.innerText = part.text;
                            // 文字色の適用（既存）
                            cell.style.color = (part.style && part.style.color) ? part.style.color : "#ffffff";
                            // 背景色の適用（★ここを追加修正★）
                            cell.style.backgroundColor = (part.style && part.style.backgroundColor) ? part.style.backgroundColor : "";
                        } else {
                            cell.innerText = "";
                            cell.style.backgroundColor = ""; // リセット
                        }
                    });
                } else {
                    cells.forEach((cell, idx) => {
                        // データがない場合の背景色リセット（重要）
                        cell.style.backgroundColor = "";
                        
                        if (i === 1 && idx === 4) {
                            cell.innerText = "☆本日の営業は終了しました☆";
                            cell.style.color = "#eee"; // 必要であれば色もデフォルトに戻す
                            cell.classList.add('msg-closed');
                        } else {
                            cell.innerText = "";
                        }
                    });
                }
            }

            if (isSoundOn && allSounds[pKey]) {
                const trigger = allSounds[pKey].find(s => s.trigger_seconds === curSec);
                if (trigger) play(trigger.files);
            }
        }

        function play(files) {
            if (currentAudio) currentAudio.pause();
            let i = 0;
            const next = () => {
                if (i >= files.length) return;
                currentAudio = new Audio("sounds/" + files[i++]);
                currentAudio.play();
                currentAudio.onended = next;
            };
            next();
        }

        document.getElementById('bgBtn').onclick = () => {
            const isL = document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', isL ? 'light' : 'dark');
        };
        document.getElementById('setNowButton').onclick = () => {
            const n = new Date(); document.getElementById('targetTime').value = `${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}`;
            save();
        };
        document.getElementById('toggleSoundButton').onclick = function() {
            isSoundOn = !isSoundOn;
            this.innerText = isSoundOn ? "駅放送＆メロディーON" : "駅放送＆メロディーOFF";
            this.className = isSoundOn ? "active" : "inactive";
        };
        form.onchange = save;
        function save() {
            const params = `?v=${form.elements.v.value}&t=${document.getElementById('targetTime').value}&p=${document.getElementById('pSelect').value}`;
            window.history.replaceState({}, '', params);
        }
        function loadSavedSettings() {
            const p = new URLSearchParams(window.location.search);
            if (p.get('v')) form.elements.v.value = p.get('v');
            if (p.get('t')) document.getElementById('targetTime').value = p.get('t');
            if (p.get('p')) document.getElementById('pSelect').value = p.get('p');
            if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        }

        init();
    </script>
<footer style="margin-top:20px; color:#666; font-size:1.6rem;">
    <small>&copy; 電気通信大学　鉄道研究会</small>
</footer>
</body>
</html>
